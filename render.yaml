services:
  # Backend Web Service
  - type: web
    name: enterprise-backend
    env: docker
    rootDir: backend
    dockerfilePath: backend/Dockerfile
    plan: free
    region: singapore
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: enterprise-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: enterprise-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: enterprise-redis
          property: port
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRY
        value: 24h
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

databases:
  # Managed PostgreSQL
  - name: enterprise-db
    plan: free
    databaseName: attendance_db
    user: admin

  # Managed Redis
  - name: enterprise-redis
    type: redis
    plan: free
    ipAllowList: [] # Allow all internal connections
