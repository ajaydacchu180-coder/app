name: enterprise_attendance
description: AI-powered Employee Attendance, Productivity, Chat, and Timesheet System (mock)
publish_to: none
version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_riverpod: ^2.3.6
  http: ^1.1.0
  web_socket_channel: ^2.3.0
  intl: ^0.18.1
  sqflite: ^2.2.8
  path_provider: ^2.0.14
  workmanager: ^0.9.0
  sqflite_common_ffi: ^2.3.0
  # Biometric Authentication
  local_auth: ^2.1.7
  # Device & Network Info for Audit Logging
  device_info_plus: ^9.1.1
  network_info_plus: ^4.1.0
  # Secure Storage for tokens
  flutter_secure_storage: ^9.0.0
  # Geolocation & Geofencing
  geolocator: ^10.1.0
  # QR Code Scanning
  qr_flutter: ^4.1.0
  # TOTP for 2FA
  otp: ^3.1.4
  base32: ^2.1.3
  # JSON Serialization
  json_annotation: ^4.8.1
  # Connectivity
  connectivity_plus: ^5.0.2
  # Share functionality
  share_plus: ^7.2.1
  # URL Launcher
  url_launcher: ^6.2.2
  # Package info (runtime app version)
  package_info_plus: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Testing packages
  mockito: ^5.4.4
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
